<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta content="text/html;charset=UTF-8" http-equiv="content-type">
    <title>联系人列表</title>
    <script type="text/javascript">
        function show(jsonData){
            var jsonObjs = eval(jsonData);
            var table =  document.getElementById("personTable");
            for( var i = 0 ;i <jsonObjs.length; i++){
//              添加一行
                var tr = table.insertRow(table.rows.length);
//              添加三列
                var td1 = tr.insertCell(0);
                var td2 = tr.insertCell(1);
                td2.align="center";
                var td3 = tr.insertCell(2);
                td3.align="center";
//              设置内容和属性
                td1.innerHTML = jsonObjs[i].name;
                td2.innerHTML = jsonObjs[i].amount;
                td3.innerHTML ="<a href='javascript:contact.call(\""+jsonObjs[i].mobile+"\")'>"+jsonObjs[i].mobile+"</a>";

            }
        }
    </script>
</head>

<!--js代码 是通过WebView调用其插件中的java代码-->
<body onload="javascript:contact.loadContactData()">
    <table border="0" width="100%" id="personTable" cellspacing="0">
        <tr>
            <td width="35%">姓名</td>
            <td width="30%" align="center">存款</td>
            <td align="center">电话</td>
        </tr>
    </table>
    <a href="javascript:window.location.reload()">刷新</a>
</body>
</html>
